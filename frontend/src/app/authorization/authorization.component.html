<div class="m-3 p-3">
  <form [formGroup] = "loginForm">
    <div class="form-row">
      <div class="col-sm-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required="required" formControlName = "email">
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-3" [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Email is required
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-3">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" formControlName = "password">
      </div>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button  class="btn btn-success" (click) = "login()">LogIn</button>
    <button  class="btn btn-success" (click) = "logout()">Logout</button>
  </form>
</div>
