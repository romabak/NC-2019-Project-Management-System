<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <h2>New Task</h2>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [formGroup]="formControl">
    <div>
      <label for = "code">Project code</label>
      <input id = "code" list = "projects" class="form-control" formControlName="project">
      <datalist id = "projects">
        <option *ngFor="let project of allProjects" value="{{project.code}}">       
      </datalist>
    </div>
    <div>
      <label for = "name">Name</label>
      <input id = "name" class="form-control" formControlName="name"  required/>
    </div>
    <div>
      <label for = "priority">Priority</label>
      <select id = "priority" class="form-control" formControlName="priority">
        <option *ngFor="let priority of allPriority">{{priority.priority}}</option>
      </select>
    </div>
    <div>
      <label for = "data">Due Data</label>
      <input id = "data" class="form-control" type="date" min = "2019-01-01" formControlName="dueDate" required />
    </div>
    <div>
      <label for = "estimation">Estimation</label>
      <input id = "estimation" class="form-control" formControlName="estimation" required />
    </div>
    <div>
      <label for = "assignee">Assignee</label>
      <ngx-select-dropdown formControlName="assignee" [multiple]="false" [config]="config" [options]="allUsers"></ngx-select-dropdown>
      <!-- <input id = "assignee" list="developers" class="form-control" >
      <datalist id="developers" [(ngModel)] = "assigneeUser" [ngModelOptions]="{standalone: true}" >  
        <option *ngFor = "let user of allUsers" (change) = "addNewTask()" name="assigneeUser" [ngValue] = "user" value = "{{user.firstName +' '+ user.secondName}}">
      </datalist> -->
    </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="!formControl.valid" (click)="saveNewTask()" type="button" class="btn btn-default" data-dismiss="modal">Create</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
